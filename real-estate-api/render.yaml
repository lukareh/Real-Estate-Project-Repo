services:
  - type: web
    name: real-estate-api
    env: ruby
    region: oregon
    plan: free
    buildCommand: bundle install && bundle exec rails db:migrate
    startCommand: bundle exec rails server -b 0.0.0.0 -p $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: real-estate-db
          property: connectionString
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: enabled
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      - key: RAILS_MAX_THREADS
        value: 5
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: MAILTRAP_USERNAME
        sync: false
      - key: MAILTRAP_PASSWORD
        sync: false
      - key: MAILTRAP_ADDRESS
        sync: false
      - key: MAILTRAP_HOST
        sync: false
      - key: MAILTRAP_PORT
        sync: false

databases:
  - name: real-estate-db
    databaseName: real_estate_crm
    user: real_estate_user
    plan: free
    region: oregon
